<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design Portfolio</title>
    <link rel="stylesheet" href="style.css.css">
</head>
<body>

    <!-- Hero Section -->
<header class="hero">
    <h1>CREATIVE VISIONS, BOLD DESIGNS</h1>
    <p>Transforming ideas into stunning visuals</p>
</header>

    <!-- About Me Section -->
<section id="about">
    <div class="about-content">
        <img src="img/profile.jpg" alt="Profile Picture">
        <div>
            <h2>About Me</h2>
            <p>I'm a passionate graphic designer who brings concepts to life through sleek, modern, and impactful visuals.</p>
        </div>
    </div>
</section>

    <!-- Project Carousel -->
    <section id="projects">
        <h2>My Work</h2>
        <div class="carousel">
            <div class="carousel-container">
                <img src="img/project1.png" class="project">
                <img src="img/project2.png" class="project">
                <img src="img/project3.png" class="project">
            </div>
            <button class="prev" onclick="moveSlide(-1)">❮</button>
            <button class="next" onclick="moveSlide(1)">❯</button>
        </div>
    </section>

    <!-- Project Spotlight -->
    <section id="spotlight">
        <h2>Spotlight Project</h2>
        <div class="spotlight-content">
            <img src="img/spotlight.png" class="spotlight-img">
            <h3>Pringles Ad</h3>
            <p>An interesting poster design.</p>
        </div>
    </section>
	
	<!-- Fullscreen Image Viewer -->
<div class="fullscreen" id="fullscreen">
    <span class="close-btn" onclick="closeFullscreen()">✖</span>
    <img id="fullscreen-img" src="" alt="Full Size Image">
</div>


    <script src="script.js"></script>
</body>
</html>
